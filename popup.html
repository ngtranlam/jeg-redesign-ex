<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #333;
      text-align: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .header {
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      padding: 32px 24px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      width: 100px;
      height: 80px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    h1 {
      margin: 0 0 8px 0;
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
      text-shadow: none;
    }
    
    .subtitle {
      font-size: 14px;
      margin: 0;
      color: #6b7280;
      font-weight: 400;
      line-height: 1.4;
    }
    
    .footer {
      padding: 20px 24px;
      background: rgba(248, 250, 252, 0.5);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 12px;
      color: #6b7280;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="icons/1666710416.logo1_.png" alt="JEG Logo">
    </div>
    <h1>JEG Redesign tool</h1>
    <p class="subtitle">Trích xuất thiết kế, tạo mockup tự động</p>
  </div>
  
  <div class="footer">
    <span class="status-indicator"></span>
    Sẵn sàng sử dụng
  </div>
</body>
</html>
